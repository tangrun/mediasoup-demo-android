plugins {
    id 'com.android.library'
    id 'com.github.dcendents.android-maven'
}

group='com.github.tangrun'
version='0.0.2'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "0.0.2"

        consumerProguardFiles "consumer-rules.pro"
        vectorDrawables.useSupportLibrary = true

        ndk.abiFilters("armeabi", 'armeabi-v7a', 'arm64-v8a') // ï¼Œ'armeabi', 'arm64-v8a', 'x86', 'x86_64'
    }
    buildFeatures {
        viewBinding = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    implementation 'com.github.getActivity:XXPermissions:13.5'
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'

    implementation 'org.protoojs.droid:protoo-client:4.0.3'
    implementation 'org.mediasoup.droid:mediasoup-client:3.0.8-beta-3'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
}